<!DOCTYPE html>
<html lang="en">
<head xmlns="http://www.w3.org/1999/xhtml">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet"  type='text/css' media='screen' href="/static/cssfile/stylingcss.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js"></script>
    <title>Model deployment</title>
</head>
<body>
  <img src="/static/myimages/mychildhoodpic.png" alt="" class="userpic">
  
  <div class="container">
    <div class="title"><b>HOUSE PRICE PREDICTION</b></div>
    <div class="content">
      <form action="{{ url_for('predict')}}" method="POST">
        <div class="user-details">
          <div class="input-box">
            <span class="details"><b>Select City</b></span>
            <select class="det" id="cities" name="cities" required="1" onchange="load_car_models(this.id,'locations')">
              {% for city in cities %}
                <option value="{{ city }}">{{ city }}</option>
              {% endfor %}
            </select>        
          </div>
          <div class="input-box">
            <span class="details"><b>Select City</b></span>
            <select class="deta" id="locations" name="locations" required="1">
            </select>        
          </div>
          <div class="input-box">
            <span class="details"><b>Enter Area of Square Feet Required</b></span>
            <input type="text" name="sqft" placeholder="For example 1500,2000,10000 etc.." required>
          </div>
          <div class="input-box">
            <span class="details"><b>Enter size of BHK</b></span>
            <input type="text" name="bed" placeholder="For example 2,3,4..." required>
          </div>
          
          <div class="input-box">
            <span class="details"><b>Do you need Parking Space</b></span>
            <select list="bro" type="text" name="bath" placeholder="Enter" required>

              <option value="Yes">Yes</option>
              <option value="No">No</option>
            </select>
          </div>
        </div>
        <div class="button">
          <input type="submit" value="Predict"><br><br>
        </div>
        <br>
      </div>
    </div>
    </form>
  </div>
  <script>
    function load_car_models(cities_id,locations_id)
      {
          var cities=document.getElementById(cities_id);
          var location= document.getElementById(location_id);
          console.log(locations.value);
          location.value="";
          location.innerHTML="";
          {% for city in cities %}
              if( city.value == "{{ city }}")
              {
                  {% for location in locations %}
                      {% if city in location %}

                          var newOption= document.createElement("option");
                          newOption.value="{{ location }}";
                          newOption.innerHTML="{{ location }}";
                          location.options.add(newOption);
                      {% endif %}
                  {% endfor %}
              }
          {% endfor %}
      }
      function form_handler(event) {
        event.preventDefault(); // Don't submit the form normally
      }
      
</script>
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>
</html>
